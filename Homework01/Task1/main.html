<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <header>
       <h1>Анкета викладача</h1> 
    </header>
    <form action="">
            <label for="name">Введіть ваше ім'я: </label><br>
            <input type="text" name="name" id="name"><br>

            <label for="sex">Оберіть вашу стать: </label><br>
            <select name="sex" id="sex">
                <option>Чоловіча</option>
                <option>Жіноча</option>
            </select><br>
       
                 <label for="date">Введіть дату вашого народження: </label><br>
                 <input type="date" name="date" id="date"><br>
           
                 <label for="email">Введіть вашу електронну пошту: </label><br>
                 <input type="email" name="email" id="email"><br>
           
                <label for="tel">Введіть ваш номер телефону: </label><br>
                 <input type="tel" name="tel" id="tel"><br>
           
                 <label for="color">Введіть бажаний колір фону: </label><br>
                 <input type="color" name="color" id="color"><br>
            
                 <label for="country">Введіть вашу країну: </label><br>
                 <input type="text" name="country" id="country"><br>
            
            <label for="city">Оберіть ваше місто: </label><br>
            <select name="city" id="city">
                <option>Київ</option>
                <option>Луцьк</option>
                <option>Житомир</option>
                <option>Чернігів</option>
                <option>Чернівці</option>
                <option>Суми</option>
                <option>Львів</option>
                <option>Вінниця</option>
            </select><br>
      
            <label for="comment">Додайте ваш коментар</label><br>
            <textarea name="comment"></textarea><br>
            <input type="submit" value="Надіслати">
       
    </form>
   <footer>
    <p>Posted by Kovalenko Yevhenii</p>
   </footer>
</body>
</html>
